<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cyberpunk 2077 - Countdown</title>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="" name="team">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/vegas.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<!-- PRE LOADER -->
<section class="preloader">
    <div class="spinner">
        <span class="spinner-rotate"></span>
    </div>
</section>


<!-- GRID LINE -->
<section class="grid">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
            </div>
        </div>
    </div>
</section>


<section id="home">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">

            <div class="col-md-12 col-sm-12">
                <div class="home-info">
                    <h1>Cyberpunk 2077 <br>Countdown</h1>
                    <!-- You can change the date time in init.js file -->
                    <ul class="countdown">
                        <li>
                            <span class="days">14</span>
                            <h3>Days</h3>
                        </li>
                        <li>
                            <span class="hours">10</span>
                            <h3>hours</h3>
                        </li>
                        <li>
                            <span class="minutes">15</span>
                            <h3>minutes</h3>
                        </li>
                        <li>
                            <span class="seconds">34</span>
                            <h3>seconds</h3>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vegas.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/init.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
